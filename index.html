<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>JavaScript Data Table</title>
    <link rel='stylesheet' href='styles.css'></link>
  </head>
  <body>
    <div class='menu-dashboard'>
      <div class='data-toggle-show-hide'>
        <header>
          <h3>Show/Hide Columns</h3>
        </header>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>First Name</label>
        </span>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>Last Name</label>
        </span>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>Age</label>
        </span>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>Position</label>
        </span>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>Office</label>
        </span>
        <span>
          <input class='data-toggle' type='checkbox' ></input>
          <label>Phone</label>
        </span>
      </div>
    </div>
    <script src='main.js'></script>
    <script src='sampleData.js'></script>
    <script src='dashboard.js'></script>
    <script src='table.js'></script>
  </body>
</html>
